<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div style="max-width: 500px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <h2 style="text-align: center;">Simple Calculator</h2>
        
        <form id="calculatorForm">
            <div style="margin-bottom: 15px;">
                <label for="firstNumber">First Number:</label>
                <input type="number" id="firstNumber" style="width: 100%; padding: 8px; margin-top: 5px;" required>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="secondNumber">Second Number:</label>
                <input type="number" id="secondNumber" style="width: 100%; padding: 8px; margin-top: 5px;" required>
            </div>
            
            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">Calculate Sum</button>
        </form>
        
        <div id="resultContainer" style="display: none; margin-top: 20px; text-align: center; padding: 10px; background-color: #f2f2f2; border-radius: 4px;">
            <h3>Result: <span id="result"></span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
